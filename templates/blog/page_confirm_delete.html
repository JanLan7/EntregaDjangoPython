{% extends "base.html" %}

{% block title %}Eliminar Reseña{% endblock %}

{% block content %}
<div class="alert alert-danger">
    <h2>¿Estás seguro de que deseas eliminar esta reseña?</h2>
    <p><strong>{{ object.title }}</strong></p>
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'pages_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
