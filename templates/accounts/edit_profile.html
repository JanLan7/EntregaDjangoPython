{% extends "base.html" %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<h2>Editar Perfil</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h3>Información del usuario</h3>
  {{ user_form.as_p }}
  <h3>Información del perfil</h3>
  {{ profile_form.as_p }}
  <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
